
<div class="padding40 dark" *ngIf="AddFacilityForm">

    <span class="dark size18">Facilities</span>
    <div class="line4"></div>

    <div class="row">
        <input type="hidden" class="form-control input-number" #FacilityId (ngModel)="facilityid" value="{{facilityid}}">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <span>Facility Name*:</span>
            <input class="form-control" type="text" #FacilityName (ngModel)="facilityname" value="{{facilityname}}" name="hotelname" placeholder="Facility Name" />
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 ">
            <span>Available*:</span>
            <label class="switch">
                <input type="checkbox" #FacilityStatus [(ngModel)]="isavailable" checked="{{isavailable}}">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <br />
    <button (click)=HideForm() type="submit" class="btn btn-danger">Cancel</button>
    <button type="button" class="btn btn-primary" (click)=AddFacility(FacilityId.value,FacilityName.value,FacilityStatus.checked)>{{btnFacilitytext}}</button>
</div>
    <br />
    <div class="container">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Facilities List</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <button (click)=ShowNewFacility() type="button" class="btn btn-sm btn-primary btn-create"><span class="glyphicon glyphicon-plus"></span> New facility</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th>
                                <em class="glyphicon glyphicon-cog"></em>
                            </th>
                            <th>Facility</th>
                            <th>Availability Status</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let facility of facilities">
                        <tr>
                            <td align="center" style="min-width:60px;">
                                <a (click)=showInEditMode(facility.id,facility.facilityName,facility.isAvailable) class="btn btn-xs btn-default" data-toggle="tooltip" data-placement="top" title="Edit room"><em class="glyphicon glyphicon-pencil"></em></a>
                                <a (click)=delete(facility.id) class="btn btn-xs btn-danger" data-toggle="tooltip" data-placement="top" title="Delete room"><em class="glyphicon glyphicon-trash"></em></a>
                            </td>
                            <td>{{facility.facilityName}}</td>
                            <td *ngIf="facility.isAvailable; else elseBlock">Available</td>
                            <ng-template #elseBlock><td>Not Available</td></ng-template>
                            
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col col-xs-4">
                        Page 1 of 5
                    </div>
                    <div class="col col-xs-8">
                        <ul class="pagination hidden-xs pull-right">
                            <li>
                                <a href="#">1</a>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">5</a>
                            </li>
                        </ul>
                        <ul class="pagination visible-xs pull-right">
                            <li>
                                <a href="#">«</a>
                            </li>
                            <li>
                                <a href="#">»</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
